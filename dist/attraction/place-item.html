<div ng-class="{'active': $ctrl.selected.name===$ctrl.data.name}" class="attraction-list" ng-click="$ctrl.selected({name: $ctrl.data})"><h6 class="placeheadline-desktop">{{$ctrl.index + 1}}. {{$ctrl.data.name}}</h6><h6 class="placeheadline-mobile"><a href="{{$ctrl.data.link}}" target="blank">{{$ctrl.index + 1}}. {{$ctrl.data.name}}</a></h6><p class="desc">{{$ctrl.data.desc}}</p><p class="category-pill" ng-repeat="category in $ctrl.data.categories">{{category}}</p></div>
