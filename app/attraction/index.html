<google-map class="full-bleed" selected="$ctrl.currentMarker" data="$ctrl.filteredPlacesList">
  <div class="sub-navigation">
    <filter-buttons data="filterItem" output="$ctrl.output(active)" ng-repeat="filterItem in $ctrl.filterList"></filter-buttons>
  </div>
  <div class="selections">
    <div class="attraction-list stamp">
      <h4>Things to do in<br> San Francisco</h4>
      <p class="desc">
        Here are some of the most wonderful places we've found in San Francisco.
        We hope you try as many as possible and enjoy them as much as we do.
      </p>
    </div>
    <place-item data="item" index="$index" selected="$ctrl.selected(name)" ng-repeat="item in $ctrl.filteredPlacesList"></place-item>
  </div>
</google-map>
<div class="modal-new" ng-if="$ctrl.modal">
  <button ng-click="$ctrl.modal = false;">x</button>
  <p>Im a modal</p>
</div>
